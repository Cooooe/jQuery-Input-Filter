<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
</head>
<body>
	<h1>Input Filtering Sample</h1>

	<h3>Number Only</h3>
	<input type="text" data-filter="n"></input>

	<h3>Number And Korean Only</h3>
	<input type="text" data-filter="nh"></input>

	<h3>Number, Korean, English Only</h3>
	<input type="text" data-filter="nhe"></input>

	<h3>Number, Korean, English Space Character Only</h3>
	<input type="text" data-filter="nhes"></input>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="./jquery.input.filters.min.js"></script>
</html>
